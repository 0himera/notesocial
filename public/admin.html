<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - note*me</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #1a1a1a;
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }

    .container {
      width: 100%;
      max-width: 500px;
      padding: 20px;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      color: #dca428;
      text-decoration: none;
      font-size: 14px;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .header-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .tabs {
      display: flex;
      border-bottom: 1px solid #333;
      margin-bottom: 20px;
      background: #262626;
      border-radius: 8px;
      padding: 4px;
    }

    .tab-btn {
      flex: 1;
      background: transparent;
      border: none;
      color: #888;
      padding: 12px;
      cursor: pointer;
      font-size: 14px;
      border-radius: 6px;
      transition: 0.2s;
    }

    .tab-btn.active {
      background: #dca428;
      color: #111;
      font-weight: 600;
    }

    .form-section {
      display: none;
    }

    .form-section.active {
      display: block;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 13px;
      color: #888;
    }

    input,
    textarea {
      width: 100%;
      background: #262626;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 12px;
      color: #eee;
      font-size: 14px;
      box-sizing: border-box;
      outline: none;
    }

    input:focus,
    textarea:focus {
      border-color: #dca428;
    }

    textarea {
      height: 120px;
      resize: vertical;
    }

    /* –°—Ç–∏–ª—å –∫–Ω–æ–ø–∫–∏ –∫–∞–∫ –Ω–∞ —Å–∫—Ä–∏–Ω—à–æ—Ç–µ (–æ—Ä–∞–Ω–∂–µ–≤–∞—è, –∑–∞–∫—Ä—É–≥–ª–µ–Ω–Ω–∞—è) */
    .btn-submit {
      width: 100%;
      background: #fea500;
      color: #000;
      border: none;
      border-radius: 6px;
      padding: 14px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn-submit:hover {
      background: #e59400;
    }

    .status {
      margin-top: 15px;
      text-align: center;
      font-size: 13px;
      min-height: 20px;
    }

    .status.success {
      color: #4cd964;
    }

    .status.error {
      color: #ff3b30;
    }
  </style>
</head>

<body>

  <div class="container">
    <a href="/" class="back-link">‚Üê –ù–∞–∑–∞–¥ –∫ –∑–∞–º–µ—Ç–∫–∞–º</a>

    <div class="header-title">
      üìù –î–æ–±–∞–≤–∏—Ç—å
    </div>

    <!-- TABS -->
    <div class="tabs">
      <button class="tab-btn active" onclick="switchTab('note')">–ù–æ–≤–∞—è –∑–∞–º–µ—Ç–∫–∞</button>
      <button class="tab-btn" onclick="switchTab('user')">–ù–æ–≤—ã–π —é–∑–µ—Ä</button>
    </div>

    <!-- SECTION: NEW NOTE -->
    <div id="tab-note" class="form-section active">
      <form id="noteForm">
        <div class="form-group">
          <label>ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</label>
          <input type="text" id="noteUser" placeholder="alice" required>
        </div>

        <!-- NEW TITLE FIELD -->
        <div class="form-group">
          <label>–ó–∞–≥–æ–ª–æ–≤–æ–∫</label>
          <input type="text" id="noteTitle" placeholder="–ó–∞–≥–æ–ª–æ–≤–æ–∫ –∑–∞–º–µ—Ç–∫–∏..." required>
        </div>

        <div class="form-group">
          <label>–¢–µ–∫—Å—Ç –∑–∞–º–µ—Ç–∫–∏</label>
          <textarea id="noteText" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —á—Ç–æ-–Ω–∏–±—É–¥—å..." required></textarea>
        </div>

        <div class="form-group">
          <label>–ü–∞—Ä–æ–ª—å</label>
          <input type="password" id="notePass" placeholder="–í–∞—à –ø–∞—Ä–æ–ª—å" required>
        </div>

        <button type="submit" class="btn-submit">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
        <div id="noteStatus" class="status"></div>
      </form>
    </div>

    <!-- SECTION: NEW USER -->
    <div id="tab-user" class="form-section">
      <form id="userForm">
        <div class="form-group">
          <label>–ù–æ–≤—ã–π ID (–ª–æ–≥–∏–Ω)</label>
          <input type="text" id="newUserId" placeholder="latin_letters_only" required pattern="[a-z0-9_]+">
        </div>
        <div class="form-group">
          <label>–ü–∞—Ä–æ–ª—å</label>
          <input type="password" id="newUserPass" placeholder="–ü—Ä–∏–¥—É–º–∞–π—Ç–µ –ø–∞—Ä–æ–ª—å" required>
        </div>
        <button type="submit" class="btn-submit">–°–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç</button>
        <div id="userStatus" class="status"></div>
      </form>
    </div>
  </div>

  <script>
    // Tab Switching Logic
    function switchTab(tab) {
      document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
      document.querySelectorAll('.form-section').forEach(s => s.classList.remove('active'));

      if (tab === 'note') {
        document.querySelector('.tabs button:nth-child(1)').classList.add('active');
        document.getElementById('tab-note').classList.add('active');
      } else {
        document.querySelector('.tabs button:nth-child(2)').classList.add('active');
        document.getElementById('tab-user').classList.add('active');
      }
    }

    // SHA-256 (Compact)
    async function sha256(message) {
      const msgBuffer = new TextEncoder().encode(message);
      const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    // NOTE SUBMIT
    document.getElementById('noteForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const status = document.getElementById('noteStatus');
      status.textContent = '–ü—É–±–ª–∏–∫–∞—Ü–∏—è...';
      status.className = 'status';

      const userId = document.getElementById('noteUser').value;
      const pass = document.getElementById('notePass').value;
      const title = document.getElementById('noteTitle').value;
      const text = document.getElementById('noteText').value;

      try {
        const passwordHash = await sha256(pass);
        const res = await fetch('/api/post', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ action: 'addNote', userId, passwordHash, title, text })
        });
        const json = await res.json();

        if (res.ok) {
          status.textContent = '‚úÖ –û–ø—É–±–ª–∏–∫–æ–≤–∞–Ω–æ!';
          status.className = 'status success';
          document.getElementById('noteTitle').value = '';
          document.getElementById('noteText').value = '';
        } else {
          status.textContent = '‚ùå ' + json.error;
          status.className = 'status error';
        }
      } catch (err) {
        status.textContent = '–û—à–∏–±–∫–∞: ' + err.message;
        status.className = 'status error';
      }
    });

    // USER SUBMIT
    document.getElementById('userForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const status = document.getElementById('userStatus');
      status.textContent = '–°–æ–∑–¥–∞–Ω–∏–µ...';

      const userId = document.getElementById('newUserId').value;
      const pass = document.getElementById('newUserPass').value;

      try {
        const passwordHash = await sha256(pass);
        const res = await fetch('/api/post', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ action: 'createUser', userId, passwordHash })
        });
        const json = await res.json();
        if (res.ok) {
          status.textContent = '‚úÖ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å–æ–∑–¥–∞–Ω!';
          status.className = 'status success';
          document.getElementById('newUserId').value = '';
          document.getElementById('newUserPass').value = '';
        } else {
          status.textContent = '‚ùå ' + json.error;
          status.className = 'status error';
        }
      } catch (err) {
        status.textContent = '–û—à–∏–±–∫–∞: ' + err.message;
        status.className = 'status error';
      }
    });
  </script>
</body>

</html>
